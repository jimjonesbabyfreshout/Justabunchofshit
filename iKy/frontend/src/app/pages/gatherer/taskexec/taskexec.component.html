          <!-- Module -->
          <ngx-datatable-column
            name="Module"
            prop="module"
            width="200"
            [resizeable]="false"
            [sortable]="true"
            [draggable]="false"
            [canAutoResize]="false"
          >
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
              {{ value }}
            </ng-template>
          </ngx-datatable-column>

          <!-- Param -->
          <ngx-datatable-column
            name="Parameter"
            prop="param"
            width="300"
            [resizeable]="false"
            [sortable]="true"
            [draggable]="false"
            [canAutoResize]="false"
          >
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
              {{ value }}
            </ng-template>
          </ngx-datatable-column>

          <!-- From -->
          <ngx-datatable-column
            name="From"
            prop="from"
            width="150"
            [resizeable]="false"
            [sortable]="true"
            [draggable]="false"
            [canAutoResize]="false"
          >
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
              <div style="text-align: center;">{{value}}</div>
            </ng-template>
          </ngx-datatable-column>

          <!-- Score -->
          <ngx-datatable-column
            name="Score"
            prop="score"
            width="150"
            [resizeable]="false"
            [sortable]="true"
            [draggable]="false"
            [canAutoResize]="false"
          >
            <ng-template let-row="row" let-value="value" style="text-align: center;" ngx-datatable-cell-template>
              <!-- <div style="text-align: center;">{{value}}</div> -->
              <!-- <div *ngIf="row.data[scoreColumn] == 'Score'">{{row.data[scoreColumn]}}</div> -->
              <div *ngIf="value < 10" style="text-align: center;">
                <i class="far fa-check-circle" style="color: rgba(255, 61, 113, 1)"></i>
                <span> - {{ value }}</span>
              </div>
              <div *ngIf="value >= 10 && value < 99" style="text-align: center;">
                <i class="far fa-check-circle" style="color: rgba(255, 201, 77, 1);"></i>
                <span> - {{ value }}</span>
              </div>
              <div *ngIf="value >= 100" style="text-align: center;">
                <i class="far fa-check-circle" style="color: rgba(0, 214, 143, 1);"></i>
                <span> - {{ value }}</span>
              </div>

            </ng-template>
          </ngx-datatable-column>

          <!-- State -->

          <!-- State -->
          <ngx-datatable-column
            name="State"
            prop="state"
            width="300"
            [resizeable]="false"
            [sortable]="true"
            [draggable]="false"
            [canAutoResize]="false" [cellClass]="getStateColor"
          >
            <ng-template let-column="column" ngx-datatable-header-template> 
              <!-- <div nbTooltip="State of process executed" nbTooltipStatus="primary">State</div> -->
              State
            </ng-template>
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template cellClass="tag-tag">
              <div class="tag-tag" *ngIf="row['state'] != 'FAILURE'">
                {{ value }}
              </div>
              <div class="tag-tag" [nbTooltip]="row['reason']" nbTooltipStatus="danger" *ngIf="row['state'] == 'FAILURE'">
                {{ value }}
              </div>
            </ng-template>
          </ngx-datatable-column>

        </ngx-datatable>    
      </div>

    </nb-accordion-item-body>
